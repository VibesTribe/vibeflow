<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visual Canvas 2.0</title>
  <style>
    body { font-family: sans-serif; padding: 1rem; background: #f0f2f5; }
    select, button { margin: 0.5rem; padding: 0.4rem; }
    iframe { width: 32%; height: 500px; border: 1px solid #ccc; }
    .viewer { display: flex; justify-content: space-between; gap: 1rem; }
  </style>
</head>
<body>
  <h1>Visual Canvas 2.0</h1>
  <p>Select up to three dashboards to compare side-by-side.</p>
  <div>
    <select id="view1"><option value="">Select View 1</option></select>
    <select id="view2"><option value="">Select View 2</option></select>
    <select id="view3"><option value="">Select View 3</option></select>
    <button id="compare">Compare</button>
  </div>
  <div class="viewer" id="viewer"></div>

  <script>
    const views = ["Cardview", "ModelView", "ROIView"];
    const selects = [document.getElementById('view1'), document.getElementById('view2'), document.getElementById('view3')];
    for (const sel of selects) views.forEach(v => sel.innerHTML += `<option value="${v}">${v}</option>`);

    document.getElementById('compare').onclick = () => {
      const chosen = selects.map(s => s.value).filter(v => v);
      const container = document.getElementById('viewer');
      container.innerHTML = chosen.map(v => `<iframe src="../stable/${v}/index.html" title="${v}"></iframe>`).join('');
    };
  </script>
</body>
</html>
