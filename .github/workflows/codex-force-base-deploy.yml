name: Codex â€“ Force Base and Deploy
on:
  workflow_dispatch: {}

permissions:
  pages: write
  id-token: write
  contents: read

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Force relative asset paths regardless of vite.config
      - name: Build Vite with relative base
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run build -- --base=./

      # Sanity check that dist/index.html references ./assets/
      - name: Verify dist index uses relative assets
        run: |
          test -f dist/index.html || (echo "Missing dist/index.html" && exit 1)
          if ! grep -q 'src="./assets/' dist/index.html; then
            echo "dist/index.html does not reference ./assets/; build base override failed."
            echo "First 30 lines for inspection:"
            head -n 30 dist/index.html
            exit 1
          fi
          head -n 15 dist/index.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
