name: Codex â€“ Bootstrap Canvas and Deploy
on:
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure canvas config
        run: |
          mkdir -p public/visual-canvas
          cat > public/visual-canvas/config.json <<'EOF'
          {
            "lastUpdated": "$(date -u +%Y-%m-%dT%H:%M:%SZ)",
            "groups": [
              {
                "id": "baseline",
                "label": "Baseline",
                "defaultLayout": 1,
                "variants": [
                  {
                    "id": "main-analytics",
                    "label": "Main Analytics",
                    "source": "/vibeflow/?view=analytics"
                  }
                ]
              }
            ]
          }
          EOF

      - name: Commit config (if new)
        run: |
          if git status --porcelain | grep -q 'public/visual-canvas/config.json'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/visual-canvas/config.json
            git commit -m "feat(canvas): add public/visual-canvas/config.json"
            git push
          else
            echo "Canvas config unchanged; continuing."
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build with relative base
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run build -- --base=./

      - name: Verify dist uses relative assets
        run: |
          test -f dist/index.html
          grep -q 'src="./assets/' dist/index.html || (echo "Build did not produce relative assets" && head -n 40 dist/index.html && exit 1)

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
