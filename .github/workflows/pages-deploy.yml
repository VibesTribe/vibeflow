name: Deploy Vite Dashboard to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ðŸ§© Corrected build step â€“ compiles actual dashboard app
      - name: Build Vite Dashboard
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          VITE_GITHUB_OWNER: vibestribe
          VITE_GITHUB_REPO: vibeflow
          VITE_GITHUB_BRANCH: main
          VITE_GITHUB_WORKFLOW: mission-loop.yml
        run: npm run build --workspace=apps/dashboard -- --base=/vibeflow/

      # ðŸ§© Copy telemetry and metrics assets into correct dist path
      - name: Copy telemetry assets
        run: |
          mkdir -p apps/dashboard/dist/data/state
          mkdir -p apps/dashboard/dist/data/metrics
          cp -a data/state/. apps/dashboard/dist/data/state/ || true
          cp -a data/metrics/. apps/dashboard/dist/data/metrics/ || true

      # ðŸ§© Upload the correct artifact folder for GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/dashboard/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
