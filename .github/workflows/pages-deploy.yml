name: Deploy Vite Dashboard to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      # ğŸ§­ Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # âš™ï¸ Setup Node environment
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      # ğŸ“¦ Install dependencies
      - name: Install dependencies
        run: npm ci

      # ğŸ§± Build Vite Dashboard (output now at /dist)
      - name: Build Vite Dashboard
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          VITE_GITHUB_OWNER: vibestribe
          VITE_GITHUB_REPO: vibeflow
          VITE_GITHUB_BRANCH: main
          VITE_GITHUB_WORKFLOW: mission-loop.yml
        run: |
          echo "ğŸ—ï¸ Starting Vite build for /vibeflow/v2 ..."
          npx vite build --config apps/dashboard/vite.config.ts --base=/vibeflow/v2/
          echo "âœ… Build complete. Contents of dist:"
          ls -R dist || true

      # ğŸ“Š Copy telemetry and metrics
      - name: Copy telemetry assets
        run: |
          mkdir -p dist/data/state
          mkdir -p dist/data/metrics
          cp -a data/state/. dist/data/state/ || true
          cp -a data/metrics/. dist/data/metrics/ || true
          echo "ğŸ“ Final dist structure:"
          ls -R dist || true

      # ğŸš€ Upload artifact to GitHub Pages
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
