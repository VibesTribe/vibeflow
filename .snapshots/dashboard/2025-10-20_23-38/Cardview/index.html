<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Vibeflow Dashboard</title>
  <link rel="stylesheet" href="./styles.css"/>
</head>
<body>
  <header>
    <h1>Vibeflow — Live Dashboard</h1>
    <nav>
      <a href="../updates/INDEX.md">Handoff Index</a>
      <a href="../updates/OPEN_SPEC_DIGEST.md">OpenSpec Digest</a>
      <a href="../reports/repo-snapshot.json">Repo Snapshot</a>
    </nav>
  </header>

  <main>
    <section id="totals" class="card">
      <h2>Totals</h2>
      <div class="grid">
        <div class="pill"><span id="tasks_total">—</span><label>Tasks</label></div>
        <div class="pill"><span id="tasks_done">—</span><label>Done</label></div>
        <div class="pill"><span id="tasks_running">—</span><label>Running</label></div>
        <div class="pill"><span id="tasks_queued">—</span><label>Queued</label></div>
      </div>
    </section>

    <section id="openspec" class="card">
      <h2>OpenSpec — Proposed Changes</h2>
      <ul id="openspec_changes"></ul>
    </section>

    <section id="recent-files" class="card">
      <h2>Recently Changed Files (snapshot)</h2>
      <ul id="recent_files"></ul>
    </section>

    <section id="handoff" class="card">
      <h2>Latest Enriched Handoff</h2>
      <div id="handoff_link">—</div>
    </section>
  </main>

  <footer><small>Built for GitHub Pages. Data auto-synced by CI.</small></footer>
  <script type="module" src="./app.js"></script>
</body>
</html>
