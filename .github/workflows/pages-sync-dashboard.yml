name: Pages — Sync Dashboard Assets
on:
  push:
    branches: [ main ]
    paths:
      - 'data/state/**'
      - 'docs/reports/repo-snapshot.json'
  schedule:
    - cron: '5 * * * *'
  workflow_dispatch: {}
permissions:
  contents: write
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Derive task state snapshot
        run: node scripts/deriveStateFromEvents.mjs
      - name: Copy state artifacts for Pages
        run: |
          mkdir -p docs/state
          cp data/state/task.state.json docs/state/task.state.json || true
          cp data/state/events.log.jsonl docs/state/events.log.jsonl || true
          cp data/metrics/run_metrics.json docs/state/run_metrics.json || true
      - name: Commit dashboard state
        run: |
          git config user.name 'github-actions[bot]'
          git config user.email 'github-actions[bot]@users.noreply.github.com'
          git add docs/state/*.json || true
          git commit -m 'chore(pages): sync dashboard assets' || echo 'No changes'
          git push
