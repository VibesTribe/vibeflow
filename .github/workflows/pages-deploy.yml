name: Deploy Vite Dashboard to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vite site
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          VITE_GITHUB_OWNER: vibestribe
          VITE_GITHUB_REPO: vibeflow
          VITE_GITHUB_BRANCH: codex
          VITE_GITHUB_WORKFLOW: mission-loop.yml
        run: npx vite build --config apps/dashboard/vite.config.ts --base=/vibeflow/

      - name: Copy telemetry assets
        run: |
          mkdir -p dist/dashboard/data/state
          mkdir -p dist/dashboard/data/metrics
          cp -a data/state/. dist/dashboard/data/state/
          cp -a data/metrics/. dist/dashboard/data/metrics/

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist/dashboard

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
