name: Daily Repo Inventory Snapshot
on:
  schedule:
    - cron: "0 12 * * *"   # every day at 12 UTC
  workflow_dispatch:

jobs:
  inventory:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate and prune inventory
        run: |
          node scripts/inventory.mjs

      - name: Commit snapshot
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add docs/updates/inventory/
          git commit -m "Daily inventory snapshot" || echo "No changes"
          git push
