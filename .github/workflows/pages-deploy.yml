name: Deploy Vite Dashboard to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      # Build the dashboard using Supabase keys from secrets
      - name: Build Vite site
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}

          # Static info for GitHub Mission Loop integration
          VITE_GITHUB_OWNER: vibestribe
          VITE_GITHUB_REPO: vibeflow
          VITE_GITHUB_BRANCH: codex             # where queued JSONs land
          VITE_GITHUB_WORKFLOW: mission-loop.yml
          # Optional: direct MCP endpoint (store token in secrets if used)
          # VITE_RUN_TASK_ENDPOINT: https://your-mcp-host/run-task
          # VITE_MCP_TOKEN: ${{ secrets.MCP_SERVER_TOKEN }}

        run: npm run build --workspace apps/dashboard -- --base=./

      - name: Copy snapshot assets
        env:
          PUBLIC_BASE_PATH: /vibeflow
        run: npm run dashboard:publish

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/dashboard/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
