name: OpenSpec Digest

on:
  push:
    branches: [ main ]
    paths:
      - 'openspec/**'
      - 'scripts/generate-openspec-digest.mjs'
      - 'scripts/generate-enriched-handoff.mjs'
  schedule:
    - cron: "10 */2 * * *"  # near Status Pulse
  workflow_dispatch: {}

permissions:
  contents: write

jobs:
  digest:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Use Node.js 20
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Generate OpenSpec digest
        run: node scripts/generate-openspec-digest.mjs

      - name: (Optional) Regenerate enriched handoff to include OpenSpec section
        run: node scripts/generate-enriched-handoff.mjs || true

      - name: Commit digest (and updated handoff if any)
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/updates/OPEN_SPEC_DIGEST.md data/state/openspec.index.json docs/updates/handoff_ENRICHED_*.md
          git commit -m "chore: update OpenSpec digest" || echo "No changes"
          git push
