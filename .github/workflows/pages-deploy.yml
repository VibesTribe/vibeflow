# =========================================================
# âœ… Deploy Vibeflow Dashboard to GitHub Pages (final)
# Ensures Vite builds into apps/dashboard/dist and that
# Pages uploads the correct artifact root containing index.html.
# =========================================================

name: Deploy Vite Dashboard to Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ§¾ Checkout repository
        uses: actions/checkout@v4

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ—ï¸ Build Vite Dashboard
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
          VITE_GITHUB_OWNER: vibestribe
          VITE_GITHUB_REPO: vibeflow
          VITE_GITHUB_BRANCH: main
          VITE_GITHUB_WORKFLOW: mission-loop.yml
        run: |
          echo "ğŸ—ï¸ Starting Vite build..."
          cd apps/dashboard
          npx vite build --base=/vibeflow/
          cd ../..
          echo "âœ… Build complete. Checking dist contents:"
          ls -R apps/dashboard/dist || echo "âš ï¸ dist folder missing!"

      - name: ğŸ“Š Copy telemetry + metrics assets
        run: |
          mkdir -p apps/dashboard/dist/data/state
          mkdir -p apps/dashboard/dist/data/metrics
          cp -a data/state/. apps/dashboard/dist/data/state/ || echo "no /data/state found"
          cp -a data/metrics/. apps/dashboard/dist/data/metrics/ || echo "no /data/metrics found"
          echo "ğŸ“ Final dist structure:"
          ls -R apps/dashboard/dist | head -50

      - name: ğŸšš Upload built site to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: apps/dashboard/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
