name: Test GLM Adapter
on:
  workflow_dispatch:

jobs:
  glm-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run GLM Test
        env:
          GLM_API_KEY: ${{ secrets.GLM_API_KEY }}
        run: |
          npm install node-fetch@3
          node scripts/test-glm.mjs
