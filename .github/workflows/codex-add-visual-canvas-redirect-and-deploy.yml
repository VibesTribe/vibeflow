name: Codex – Add Canvas Redirect and Deploy
on:
  workflow_dispatch: {}

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  fix-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }

      # Ensure a stable /visual-canvas path by adding a redirect page
      - name: Add visual-canvas redirect page
        run: |
          mkdir -p public/visual-canvas
          cat > public/visual-canvas/index.html <<'EOF'
          <!doctype html>
          <html><head>
            <meta http-equiv="refresh" content="0; url=../?view=canvas">
            <meta name="viewport" content="width=device-width, initial-scale=1" />
            <title>Loading Visual Canvas…</title>
          </head><body></body></html>
          EOF

      # Ensure canvas config exists (safe if already present)
      - name: Ensure canvas config
        run: |
          test -f public/visual-canvas/config.json || cat > public/visual-canvas/config.json <<'EOF'
          {
            "lastUpdated": "",
            "groups": [
              {
                "id": "baseline",
                "label": "Baseline",
                "defaultLayout": 1,
                "variants": [
                  { "id": "main-analytics", "label": "Main Analytics", "source": "/vibeflow/?view=analytics" }
                ]
              }
            ]
          }
          EOF

      - name: Commit additions (if any)
        run: |
          if git status --porcelain | grep -q 'public/visual-canvas/'; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add public/visual-canvas/index.html public/visual-canvas/config.json
            git commit -m "chore(canvas): add /visual-canvas redirect + ensure config"
            git push
          else
            echo "Nothing to commit."
          fi

      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }

      - name: Install dependencies
        run: npm ci

      # Force relative base so Pages assets load under /vibeflow
      - name: Build with relative base
        env:
          VITE_SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          VITE_SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: npm run build -- --base=./

      - name: Verify dist uses ./assets
        run: |
          test -f dist/index.html
          grep -q 'src="./assets/' dist/index.html || (head -n 40 dist/index.html && exit 1)

      - uses: actions/upload-pages-artifact@v3
        with: { path: dist }

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
